<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>star review</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="rating-wrapper">
                <h2>Star Review</h2>
                <div class="center">
                    <fieldset class="rating">
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5" class="stars"></label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4" class="stars"></label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3" class="stars"></label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2" class="stars"></label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1" class="stars"></label>

                    </fieldset>
                </div>
                <h4 id="rating-value"></h4>
            </div>
        </div>

        <script src="star_rating.js">

        </script>
    </body>

</html>
